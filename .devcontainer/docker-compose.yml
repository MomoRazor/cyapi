version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                VARIANT: 16
                USER_UID: 1000
                USER_GID: 1000
        volumes:
            - ..:/workspace:cached
        command: sleep infinity
        ports:
            - 60000:60000
    db:
        image: mongo:5
        ports:
            - 27017:27017
